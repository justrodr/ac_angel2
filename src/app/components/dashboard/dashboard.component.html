<div>
    <div class="row" style="padding-top: 10vh;">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search homes...">
                </div>
            </form>
        </div>
        <div class="col-md-4 col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" style="padding-top: 5vh; width:90%">
                <tbody *ngFor="let home of homes">
                    <tr>
                        <td data-toggle="exampleModal" data-id="1" data-target="#exampleModal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>This is my house</h1>
                                </div>
                                <div class="col-lg-4">
                                    <img src="./assets/house.jpg" class="house-pic" />
                                </div>
                                <div class="col-lg-2">
                                    <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
