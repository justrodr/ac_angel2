<div>
    <div class="row" style="padding-top: 10vh;">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Search homes...">
                </div>
            </form>
        </div>
        <div class="col-md-4 col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" style="padding-top: 5vh; width:90%">
                <tbody *ngFor="let home of homes">
                    <tr>data
                        <td (click)="chooseHome(home)" data-toggle="modal" data-target="#exampleModal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>This is my house</h1>
                                </div>
                                <div class="col-lg-4">
                                    <img [src]="home.path" class="house-pic" />
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{house.address}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img [src]="house.path" class="house-pic">
                    <p *ngIf="house">Owner ID: {{house.ownerId}}</p>
                    <table class="table table-striped table-hover">
                        <tbody *ngFor="let filter of filters">
                            <tr>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <h1>{{filter.name}}</h1>
                                    </div>
                                    <div class="col-lg-4">
                                        <h1>{{filter.expirationDate}}</h1>
                                    </div>
                                    <div class="col-lg-2">
                                        <h2>{{filter.purchasedFrom}}</h2>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
