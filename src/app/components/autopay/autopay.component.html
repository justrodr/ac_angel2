<div>
    <div class="row" style="padding-top: 5vh;">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td><h1>Fitler</h1></td>
                        <td><h1>Origin</h1></td>
                        <td><h1>Expiring</h1></td>
                        <td><h1>Next Purchse</h1></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let filter of filters" style="height: 50px;">
                        <td><p>{{filter.name}}</p></td>
                        <td><p>{{filter.purchasedFrom}}</p></td>
                        <td><p>{{filter.expirationDate.toLocaleString()}}</p></td>
                        <td><p>{{filter.nextPurchaseDate.toLocaleString()}}</p></td>
                        <h1><span class="glyphicon glyphicon-remove-circle" style="padding-top: 20px;" aria-hidden="true" (click)="removeFilter(filter.filterId)"></span></h1>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" style="width: 100%; height: 5vh;"> <p style="font-weight: bold; color: #ffffff" data-toggle="modal" data-target="#exampleModal">Add New thingy</p></button>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Autopay</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="ft">Fitler Type</label>
                        <input type="text" class="form-control" id="ft" [(ngModel)]="name" name="one">
                    </div>
                    <div class="form-group">
                        <label for="pl">Purchase Location</label>
                         <input type="text" class="form-control" id="pl" [(ngModel)]="pur" name="two">
                    </div>
                    <div class="form-group">
                        <label for="ed">Expiration Date</label>
                        <input type="date" class="form-control" id="ed" [(ngModel)]="exp" name="three">
                      </div>
                    <div class="form-group">
                        <label for="npd">Next Purchase Date</label>
                        <input type="date" class="form-control" id="npd" [(ngModel)]="buy" name="four">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="addNewFilter()" data-dismiss="modal">Submit</button>
                </form>
          </div>
       </div>
      </div>
   </div>
</div>
